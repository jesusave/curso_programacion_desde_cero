<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listas</title>
    </head>
    <body>
        <!--Lista no ordenada-->
        <h3>Lista no ordenada</h3>
        <ul>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>

        <!--Lista ordenada-->
        <h3>Lista ordenada</h3>
        <ol> <!--Podemos usar type="1|a|A|i|I" para cambiar el tipo de contador-->
            <li value="20">01</li> <!--si queremos que nuestra lista empiece por el número 20, sólo deberemos escribir en un atributo velue-->
            <li>02</li>
            <li>03</li>
            <li>04</li>
        </ol>
    </body>
</html>
